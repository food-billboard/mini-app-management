name: build
on: 
  push: 
    branches: 
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      # 设置ssh文件
      - name: Setup ssh
        env:
          LOCAL_SSH_PRIVATE_KEY: ${{ secrets.LOCAL_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$LOCAL_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa 
          chmod 600 ~/.ssh/id_rsa

      - name: createTag 🚀 
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USERNAME }}
          # password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE }}
          host: ${{ secrets.SSH_HOST }}
          debug: true 
          script: |
            rm -rf /movie/server/public/manage-prev
            mkdir -p /movie/server/public/manage
            mv /movie/server/public/manage /movie/server/public/manage-prev

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install yarn -g 
          yarn 
          yarn build 

      - name: createTag 🚀 
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          host: ${{ secrets.SSH_HOST }}
          script: |
            rm -rf /movie/server/public/manage-prev
            mv /movie/server/public/manage /movie/server/public/manage-prev

      - name: Deploy 🚀
        uses: garygrossgarten/github-action-scp@release
        with:
          local: "./dist/"
          remote: "/movie/server/public/manage"
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
           
